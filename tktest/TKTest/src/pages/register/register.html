<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)" novalidate>
    <ion-item>
      <ion-label>First Name:</ion-label><br>
      <ion-input name="firstName" type="text" placeholder="First" [(ngModel)]="user.firstName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Last Name:</ion-label><br>
      <ion-input name="lastName" type="text" placeholder="Last" [(ngModel)]="user.lastName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Organization:</ion-label><br>
      <ion-input name="organization" type="text" placeholder="(optional)" [(ngModel)]="user.organization"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email:</ion-label><br>
      <ion-input name="email" type="email" placeholder="john@doe.com" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password:</ion-label><br>
      <ion-input name="password" type="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
    <button ion-button type="submit" class="button-block">
      Register
    </button>
  </form>

</ion-content>
